<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 静态内容管理系统</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            color: #2c3e50;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .content-form {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background-color: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #219653;
        }

        .content-list {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-title {
            font-weight: 500;
            flex: 1;
        }

        .list-actions {
            display: flex;
            gap: 10px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #27ae60;
        }

        .notification.error {
            background-color: #e74c3c;
        }

        /* 文件上传样式 */
        input[type="file"] {
            padding: 8px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #3498db;
            background-color: #f0f8ff;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Radio button 样式 */
        input[type="radio"] {
            margin-right: 5px;
            accent-color: #3498db;
        }

        /* 图片来源选择区域 */
        .image-source-selector {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .admin-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">内容管理系统</div>
        <div class="nav-links">
            <a href="index.html">返回首页</a>
            <a href="#" id="logout-link">退出</a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="admin-header">
        <h1 class="page-title">内容管理后台</h1>
        <div>
            <button class="btn btn-danger" onclick="logout()">退出管理</button>
        </div>
    </div>

    <div class="admin-actions">
        <button class="btn" onclick="showForm('article')">添加新文章</button>
        <button class="btn" onclick="showForm('image')">添加新图片</button>
    </div>

    <div id="article-form" class="content-form">
        <h3 class="form-title">添加/编辑文章</h3>
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="article-title">文章标题</label>
                    <input type="text" id="article-title" placeholder="输入文章标题">
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="article-category">分类</label>
                    <input type="text" id="article-category" placeholder="输入分类">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="article-content">内容</label>
            <textarea id="article-content" placeholder="输入文章内容"></textarea>
        </div>
        <div class="form-group">
            <label for="article-image">封面图片URL</label>
            <input type="text" id="article-image" placeholder="输入图片URL">
            <div class="image-preview" id="article-image-preview">
                <span>图片预览</span>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-success" onclick="saveArticle()">保存文章</button>
            <button class="btn" onclick="clearArticleForm()">取消</button>
        </div>
    </div>

    <div id="image-form" class="content-form" style="display:none;">
        <h3 class="form-title">添加/编辑图片</h3>
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="image-title">图片标题</label>
                    <input type="text" id="image-title" placeholder="输入图片标题">
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="image-category">分类</label>
                    <input type="text" id="image-category" placeholder="输入分类">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>图片来源</label>
            <div class="image-source-selector">
                <label style="display: flex; align-items: center; gap: 5px; margin-bottom: 10px;">
                    <input type="radio" name="image-source" value="url" checked onchange="toggleImageSource()">
                    <strong>使用URL链接</strong> - 输入现有图片的网址
                </label>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="image-source" value="upload" onchange="toggleImageSource()">
                    <strong>上传图片文件</strong> - 上传到Cloudflare存储
                </label>
            </div>
        </div>
        
        <div class="form-group" id="url-input-group">
            <label for="image-url">图片URL</label>
            <input type="text" id="image-url" placeholder="输入图片URL">
        </div>
        
        <div class="form-group" id="upload-input-group" style="display: none;">
            <label for="image-file">选择图片文件</label>
            <input type="file" id="image-file" accept="image/*" onchange="handleFileSelect(event)">
            <div style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                支持格式：JPG, PNG, GIF, WebP (最大 5MB)
            </div>
            <div id="upload-progress" style="display: none; margin-top: 10px;">
                <div style="background-color: #f0f0f0; border-radius: 4px; overflow: hidden;">
                    <div id="upload-progress-bar" style="height: 6px; background-color: #3498db; width: 0%; transition: width 0.3s ease;"></div>
                </div>
                <div id="upload-status" style="margin-top: 5px; font-size: 0.9rem; color: #666;"></div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="image-preview" id="image-preview">
                <span>图片预览</span>
            </div>
        </div>
        <div class="form-group">
            <label for="image-description">图片描述</label>
            <textarea id="image-description" placeholder="输入图片描述"></textarea>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-success" id="save-image-btn" onclick="saveImage()">保存图片</button>
            <button class="btn" onclick="clearImageForm()">取消</button>
        </div>
    </div>

    <div class="content-list">
        <div class="list-header">
            <h3>内容管理</h3>
            <div>
                <button class="btn" onclick="toggleSection('articles')">文章</button>
                <button class="btn" onclick="toggleSection('images')">图片</button>
            </div>
        </div>

        <div id="articles-list">
            <h4 style="margin-bottom:15px;">文章列表</h4>
            <div id="articles-list-container">
                <!-- 文章列表将通过JavaScript动态加载 -->
                <div class="list-item">
                    <div class="list-item-title">示例文章</div>
                    <div class="list-actions">
                        <button class="btn">编辑</button>
                        <button class="btn btn-danger">删除</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="images-list" style="display:none;">
            <h4 style="margin-bottom:15px;">图片列表</h4>
            <div id="images-list-container">
                <!-- 图片列表将通过JavaScript动态加载 -->
                <div class="list-item">
                    <div class="list-item-title">示例图片</div>
                    <div class="list-actions">
                        <button class="btn">编辑</button>
                        <button class="btn btn-danger">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>静态网站内容管理系统 &copy; 2023 | 基于GitHub Pages的无后端解决方案</p>
</footer>

<div id="notification" class="notification"></div>

<script src="/assets/js/app.js"></script>
<script>
    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        // 检查是否已登录
        if (!localStorage.getItem('authToken')) {
            showNotification('请先登录', false);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
            return;
        }

        // 设置预览事件
        document.getElementById('article-image').addEventListener('input', updateArticlePreview);
        document.getElementById('image-url').addEventListener('input', updateImagePreview);
        
        // 设置图片上传相关事件
        document.getElementById('image-file').addEventListener('change', handleFileSelect);

        // 加载内容
        loadContent();
    });

    // 加载内容
    async function loadContent() {
        try {
            const token = localStorage.getItem('authToken');
            const response = await fetch(`${API_BASE}/content`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                credentials: 'include'
            });

            if (response.ok) {
                const content = await response.json();
                renderContent(content);
            } else {
                showNotification('加载内容失败', false);
            }
        } catch (error) {
            console.log('加载内容异常:',error)
            showNotification('网络错误，请重试', false);
        }
    }

    // 渲染内容
    function renderContent(content) {
        renderArticlesList(content.articles);
        renderImagesList(content.images);
    }

    // 渲染文章列表
    function renderArticlesList(articles) {
        const container = document.getElementById('articles-list-container');
        container.innerHTML = '';

        articles.forEach(article => {
            const articleElement = document.createElement('div');
            articleElement.className = 'list-item';
            articleElement.innerHTML = `
                    <div class="list-item-title">${article.title}</div>
                    <div class="list-actions">
                        <button class="btn" onclick="editArticle(${article.id})">编辑</button>
                        <button class="btn btn-danger" onclick="deleteArticle(${article.id})">删除</button>
                    </div>
                `;
            container.appendChild(articleElement);
        });
    }

    // 渲染图片列表
    function renderImagesList(images) {
        const container = document.getElementById('images-list-container');
        container.innerHTML = '';

        images.forEach(image => {
            const imageElement = document.createElement('div');
            imageElement.className = 'list-item';
            imageElement.innerHTML = `
                    <div class="list-item-title">${image.title}</div>
                    <div class="list-actions">
                        <button class="btn" onclick="editImage(${image.id})">编辑</button>
                        <button class="btn btn-danger" onclick="deleteImage(${image.id})">删除</button>
                    </div>
                `;
            container.appendChild(imageElement);
        });
    }

    // 更新文章图片预览
    function updateArticlePreview() {
        const url = document.getElementById('article-image').value;
        const preview = document.getElementById('article-image-preview');

        if (url) {
            preview.innerHTML = `<img src="${url}" alt="预览">`;
        } else {
            preview.innerHTML = '<span>图片预览</span>';
        }
    }

    // 更新图片预览
    function updateImagePreview() {
        const url = document.getElementById('image-url').value;
        const preview = document.getElementById('image-preview');

        if (url) {
            preview.innerHTML = `<img src="${url}" alt="预览">`;
        } else {
            preview.innerHTML = '<span>图片预览</span>';
        }
    }

    // 切换图片来源
    function toggleImageSource() {
        const selectedSource = document.querySelector('input[name="image-source"]:checked').value;
        const urlGroup = document.getElementById('url-input-group');
        const uploadGroup = document.getElementById('upload-input-group');
        const preview = document.getElementById('image-preview');
        const progressDiv = document.getElementById('upload-progress');

        if (selectedSource === 'url') {
            urlGroup.style.display = 'block';
            uploadGroup.style.display = 'none';
            // 清空文件选择
            document.getElementById('image-file').value = '';
        } else {
            urlGroup.style.display = 'none';
            uploadGroup.style.display = 'block';
            // 清空URL输入
            document.getElementById('image-url').value = '';
        }
        
        // 重置预览和进度条
        preview.innerHTML = '<span>图片预览</span>';
        progressDiv.style.display = 'none';
    }

    // 处理文件选择
    function handleFileSelect(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('image-preview');

        if (file) {
            // 检查文件大小 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('文件大小超过5MB限制', false);
                event.target.value = '';
                preview.innerHTML = '<span>图片预览</span>';
                return;
            }

            // 检查文件类型
            if (!file.type.startsWith('image/')) {
                showNotification('请选择图片文件', false);
                event.target.value = '';
                preview.innerHTML = '<span>图片预览</span>';
                return;
            }

            // 显示预览
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" alt="预览">`;
            };
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = '<span>图片预览</span>';
        }
    }

    // 上传图片到Cloudflare
    async function uploadImageToCloudflare(file) {
        const token = localStorage.getItem('authToken');
        const formData = new FormData();
        formData.append('file', file);

        // 显示进度条
        const progressDiv = document.getElementById('upload-progress');
        const progressBar = document.getElementById('upload-progress-bar');
        const statusDiv = document.getElementById('upload-status');
        
        progressDiv.style.display = 'block';
        progressBar.style.width = '0%';
        statusDiv.textContent = '准备上传...';

        try {
            // 使用XMLHttpRequest来支持进度监控
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                
                // 监听上传进度
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentage = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentage + '%';
                        statusDiv.textContent = `上传中... ${percentage}%`;
                    }
                });

                // 监听状态变化
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            progressBar.style.width = '100%';
                            statusDiv.textContent = '上传完成！';
                            
                            // 3秒后隐藏进度条
                            setTimeout(() => {
                                progressDiv.style.display = 'none';
                            }, 3000);
                            
                            resolve(result.url);
                        } catch (parseError) {
                            reject(new Error('解析响应失败'));
                        }
                    } else {
                        try {
                            const error = JSON.parse(xhr.responseText);
                            reject(new Error(error.message || '上传失败'));
                        } catch {
                            reject(new Error(`上传失败 (状态码: ${xhr.status})`));
                        }
                    }
                });

                xhr.addEventListener('error', () => {
                    reject(new Error('网络错误，上传失败'));
                });

                xhr.addEventListener('timeout', () => {
                    reject(new Error('上传超时'));
                });

                // 配置并发送请求
                xhr.open('POST', `${API_BASE}/upload`);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.withCredentials = true;
                xhr.timeout = 30000; // 30秒超时
                xhr.send(formData);
            });

        } catch (error) {
            // 隐藏进度条并显示错误
            progressDiv.style.display = 'none';
            console.error('上传图片错误:', error);
            throw error;
        }
    }

    // 显示表单
    function showForm(type) {
        if (type === 'article') {
            document.getElementById('article-form').style.display = 'block';
            document.getElementById('image-form').style.display = 'none';
        } else {
            document.getElementById('article-form').style.display = 'none';
            document.getElementById('image-form').style.display = 'block';
            
            // 如果不是编辑模式，确保按钮显示正确的文本
            if (!window.editingImageId) {
                document.getElementById('save-image-btn').textContent = '保存图片';
            }
        }
    }

    // 保存文章
    async function saveArticle() {
        const title = document.getElementById('article-title').value;
        const category = document.getElementById('article-category').value;
        const content = document.getElementById('article-content').value;
        const image = document.getElementById('article-image').value;

        if (!title || !content) {
            showNotification('标题和内容不能为空', false);
            return;
        }

        try {
            const token = localStorage.getItem('authToken');
            const currentContent = await getCurrentContent();

            const newArticle = {
                id: Date.now(),
                title,
                content,
                category,
                image,
                date: new Date().toISOString().split('T')[0]
            };

            currentContent.articles.push(newArticle);

            const response = await saveContentData(currentContent);

            if (response) {
                showNotification('文章保存成功！', true);
                clearArticleForm();
                renderArticlesList(currentContent.articles);
            } else {
                showNotification('保存失败，请重试', false);
            }
        } catch (error) {
            console.log('保存内容异常:',error)
            showNotification('网络错误，请重试', false);
        }
    }

    // 保存图片
    async function saveImage() {
        const title = document.getElementById('image-title').value;
        const category = document.getElementById('image-category').value;
        const description = document.getElementById('image-description').value;
        const selectedSource = document.querySelector('input[name="image-source"]:checked').value;

        if (!title) {
            showNotification('图片标题不能为空', false);
            return;
        }

        let imageUrl = '';

        try {
            if (selectedSource === 'url') {
                // 使用URL链接
                imageUrl = document.getElementById('image-url').value;
                if (!imageUrl) {
                    showNotification('请输入图片URL', false);
                    return;
                }
            } else {
                // 上传文件
                const fileInput = document.getElementById('image-file');
                const file = fileInput.files[0];
                
                if (!file) {
                    showNotification('请选择要上传的图片文件', false);
                    return;
                }

                // 上传图片到Cloudflare
                try {
                    imageUrl = await uploadImageToCloudflare(file);
                    showNotification('图片上传成功！', true);
                } catch (uploadError) {
                    showNotification('图片上传失败：' + uploadError.message, false);
                    return;
                }
            }

            const currentContent = await getCurrentContent();

            if (window.editingImageId) {
                // 编辑模式：更新现有图片
                const imageIndex = currentContent.images.findIndex(img => img.id === window.editingImageId);
                if (imageIndex !== -1) {
                    currentContent.images[imageIndex] = {
                        ...currentContent.images[imageIndex], // 保留原有属性
                        title,
                        category,
                        url: imageUrl,
                        description,
                        source: selectedSource // 更新图片来源
                    };
                }
                // 清除编辑状态
                delete window.editingImageId;
            } else {
                // 新增模式：添加新图片
                const newImage = {
                    id: Date.now(),
                    title,
                    category,
                    url: imageUrl,
                    description,
                    date: new Date().toISOString().split('T')[0],
                    source: selectedSource // 记录图片来源
                };
                currentContent.images.push(newImage);
            }

            const response = await saveContentData(currentContent);

            if (response) {
                showNotification('图片保存成功！', true);
                clearImageForm();
                renderImagesList(currentContent.images);
            } else {
                showNotification('保存失败，请重试', false);
            }
        } catch (error) {
            console.log('保存图片异常:', error);
            showNotification('网络错误，请重试', false);
        }
    }

    // 获取当前内容
    async function getCurrentContent() {
        const token = localStorage.getItem('authToken');
        const response = await fetch(`${API_BASE}/content`, {
            headers: {
                'Authorization': `Bearer ${token}`
            },
            credentials: 'include'
        });

        if (response.ok) {
            return await response.json();
        }
        return { articles: [], images: [] };
    }

    // 清空文章表单
    function clearArticleForm() {
        document.getElementById('article-title').value = '';
        document.getElementById('article-category').value = '';
        document.getElementById('article-content').value = '';
        document.getElementById('article-image').value = '';
        document.getElementById('article-image-preview').innerHTML = '<span>图片预览</span>';
    }

    // 清空图片表单
    function clearImageForm() {
        document.getElementById('image-title').value = '';
        document.getElementById('image-category').value = '';
        document.getElementById('image-url').value = '';
        document.getElementById('image-file').value = '';
        document.getElementById('image-description').value = '';
        document.getElementById('image-preview').innerHTML = '<span>图片预览</span>';
        
        // 重置为URL模式
        document.querySelector('input[name="image-source"][value="url"]').checked = true;
        document.getElementById('url-input-group').style.display = 'block';
        document.getElementById('upload-input-group').style.display = 'none';
        
        // 隐藏上传进度
        document.getElementById('upload-progress').style.display = 'none';
        
        // 清除编辑状态并重置按钮文本
        delete window.editingImageId;
        document.getElementById('save-image-btn').textContent = '保存图片';
    }

    // 切换内容部分
    function toggleSection(section) {
        if (section === 'articles') {
            document.getElementById('articles-list').style.display = 'block';
            document.getElementById('images-list').style.display = 'none';
        } else {
            document.getElementById('articles-list').style.display = 'none';
            document.getElementById('images-list').style.display = 'block';
        }
    }

    // 编辑文章
    async function editArticle(id) {
        try {
            const token = localStorage.getItem('authToken');
            const content = await getCurrentContent();
            const article = content.articles.find(a => a.id === id);

            if (article) {
                document.getElementById('article-title').value = article.title;
                document.getElementById('article-category').value = article.category;
                document.getElementById('article-content').value = article.content;
                document.getElementById('article-image').value = article.image || '';
                updateArticlePreview();

                document.getElementById('article-form').scrollIntoView({ behavior: 'smooth' });
                showNotification('正在编辑文章: ' + article.title, true);
            }
        } catch (error) {
            showNotification('编辑失败，请重试', false);
        }
    }

    // 删除文章
    async function deleteArticle(id) {
        if (confirm('确定要删除这篇文章吗？')) {
            try {
                const token = localStorage.getItem('authToken');
                const content = await getCurrentContent();
                content.articles = content.articles.filter(a => a.id !== id);

                const response = await saveContentData(content);

                if (response) {
                    showNotification('文章已删除', true);
                    renderArticlesList(content.articles);
                } else {
                    showNotification('删除失败，请重试', false);
                }
            } catch (error) {
                console.log('删除文章异常',error)
                showNotification('网络错误，请重试', false);
            }
        }
    }

    // 编辑图片
    async function editImage(id) {
        try {
            const content = await getCurrentContent();
            const image = content.images.find(i => i.id === id);

            if (image) {
                // 显示图片表单
                showForm('image');
                
                // 填充表单数据
                document.getElementById('image-title').value = image.title;
                document.getElementById('image-category').value = image.category || '';
                document.getElementById('image-description').value = image.description || '';
                
                // 编辑时统一使用URL模式显示现有图片
                document.querySelector('input[name="image-source"][value="url"]').checked = true;
                document.getElementById('url-input-group').style.display = 'block';
                document.getElementById('upload-input-group').style.display = 'none';
                document.getElementById('image-url').value = image.url;
                document.getElementById('image-file').value = '';
                
                // 更新预览
                updateImagePreview();

                document.getElementById('image-form').scrollIntoView({ behavior: 'smooth' });
                showNotification('正在编辑图片: ' + image.title, true);
                
                // 存储正在编辑的图片ID，用于更新而不是新增
                window.editingImageId = id;
                
                // 更新按钮文本
                document.getElementById('save-image-btn').textContent = '更新图片';
            }
        } catch (error) {
            showNotification('编辑失败，请重试', false);
        }
    }

    // 删除图片
    async function deleteImage(id) {
        if (confirm('确定要删除这张图片吗？')) {
            try {
                const token = localStorage.getItem('authToken');
                const content = await getCurrentContent();
                content.images = content.images.filter(i => i.id !== id);

                const response = await saveContentData(content);

                if (response) {
                    showNotification('图片已删除', true);
                    renderImagesList(content.images);
                } else {
                    showNotification('删除失败，请重试', false);
                }
            } catch (error) {
                console.log('删除网络异常',error)
                showNotification('网络错误，请重试', false);
            }
        }
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('authToken');
        showNotification('您已成功退出', true);
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    }

    // 绑定退出按钮
    document.getElementById('logout-link').addEventListener('click', function(e) {
        e.preventDefault();
        logout();
    });

    // 显示通知
    function showNotification(message, isSuccess = true) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
</script>
