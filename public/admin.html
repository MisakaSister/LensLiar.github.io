<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 静态内容管理系统</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            color: #2c3e50;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .content-form {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background-color: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #219653;
        }

        .content-list {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-title {
            font-weight: 500;
            flex: 1;
        }

        .list-actions {
            display: flex;
            gap: 10px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #27ae60;
        }

        .notification.error {
            background-color: #e74c3c;
        }

        /* 文件上传样式 */
        input[type="file"] {
            padding: 8px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #3498db;
            background-color: #f0f8ff;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Radio button 样式 */
        input[type="radio"] {
            margin-right: 5px;
            accent-color: #3498db;
        }

        /* 图片来源选择区域 */
        .image-source-selector {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .admin-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">内容管理系统</div>
        <div class="nav-links">
            <a href="index.html">返回首页</a>
            <a href="#" id="logout-link">退出</a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="admin-header">
        <h1 class="page-title">内容管理后台</h1>
        <div>
            <button class="btn btn-danger" onclick="logout()">退出管理</button>
        </div>
    </div>

    <div class="admin-actions">
        <button class="btn" onclick="showForm('article')">添加新文章</button>
        <button class="btn" onclick="showForm('image')">添加新图片</button>
    </div>

    <div id="article-form" class="content-form">
        <h3 class="form-title">添加/编辑文章</h3>
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="article-title">文章标题</label>
                    <input type="text" id="article-title" placeholder="输入文章标题">
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="article-category">分类</label>
                    <input type="text" id="article-category" placeholder="输入分类">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="article-content">内容</label>
            <textarea id="article-content" placeholder="输入文章内容"></textarea>
        </div>
        <div class="form-group">
            <label for="article-image">封面图片URL</label>
            <input type="text" id="article-image" placeholder="输入图片URL">
            <div class="image-preview" id="article-image-preview">
                <span>图片预览</span>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-success" onclick="saveArticle()">保存文章</button>
            <button class="btn" onclick="clearArticleForm()">取消</button>
        </div>
    </div>

    <div id="image-form" class="content-form" style="display:none;">
        <h3 class="form-title">添加/编辑图片</h3>
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="image-title">图片标题</label>
                    <input type="text" id="image-title" placeholder="输入图片标题">
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="image-category">分类</label>
                    <input type="text" id="image-category" placeholder="输入分类">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>图片来源</label>
            <div class="image-source-selector">
                <label style="display: flex; align-items: center; gap: 5px; margin-bottom: 10px;">
                    <input type="radio" name="image-source" value="url" checked onchange="toggleImageSource()">
                    <strong>使用URL链接</strong> - 输入现有图片的网址
                </label>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="radio" name="image-source" value="upload" onchange="toggleImageSource()">
                    <strong>上传图片文件</strong> - 上传到Cloudflare存储
                </label>
            </div>
        </div>
        
        <div class="form-group" id="url-input-group">
            <label for="image-url">图片URL</label>
            <input type="text" id="image-url" placeholder="输入图片URL">
        </div>
        
        <div class="form-group" id="upload-input-group" style="display: none;">
            <label for="image-file">选择图片文件</label>
            <input type="file" id="image-file" accept="image/*" onchange="handleFileSelect(event)">
            <div style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                支持格式：JPG, PNG, GIF, WebP (最大 5MB)
            </div>
            <div id="upload-progress" style="display: none; margin-top: 10px;">
                <div style="background-color: #f0f0f0; border-radius: 4px; overflow: hidden;">
                    <div id="upload-progress-bar" style="height: 6px; background-color: #3498db; width: 0%; transition: width 0.3s ease;"></div>
                </div>
                <div id="upload-status" style="margin-top: 5px; font-size: 0.9rem; color: #666;"></div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="image-preview" id="image-preview">
                <span>图片预览</span>
            </div>
        </div>
        <div class="form-group">
            <label for="image-description">图片描述</label>
            <textarea id="image-description" placeholder="输入图片描述"></textarea>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-success" id="save-image-btn" onclick="saveImage()">保存图片</button>
            <button class="btn" onclick="clearImageForm()">取消</button>
        </div>
    </div>

    <div class="content-list">
        <div class="list-header">
            <h3>内容管理</h3>
            <div>
                <button class="btn" onclick="toggleSection('articles')">文章</button>
                <button class="btn" onclick="toggleSection('images')">图片</button>
            </div>
        </div>

        <div id="articles-list">
            <h4 style="margin-bottom:15px;">文章列表</h4>
            <div id="articles-list-container">
                <!-- 文章列表将通过JavaScript动态加载 -->
                <div class="list-item">
                    <div class="list-item-title">示例文章</div>
                    <div class="list-actions">
                        <button class="btn">编辑</button>
                        <button class="btn btn-danger">删除</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="images-list" style="display:none;">
            <h4 style="margin-bottom:15px;">图片列表</h4>
            <div id="images-list-container">
                <!-- 图片列表将通过JavaScript动态加载 -->
                <div class="list-item">
                    <div class="list-item-title">示例图片</div>
                    <div class="list-actions">
                        <button class="btn">编辑</button>
                        <button class="btn btn-danger">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>静态网站内容管理系统 &copy; 2023 | 基于GitHub Pages的无后端解决方案</p>
</footer>

<div id="notification" class="notification"></div>

<script src="/assets/js/app.js"></script>
<!-- JavaScript functionality moved to admin.js -->
</script>
<script src="/assets/js/admin.js"></script>
</body>
</html>
