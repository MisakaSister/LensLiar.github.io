<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情 - 静态内容管理系统</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .detail-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .detail-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .detail-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .detail-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #777;
            margin-bottom: 20px;
        }

        .detail-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .detail-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .detail-content p {
            margin-bottom: 20px;
        }

        .back-btn {
            margin-top: 30px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .detail-meta {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">内容详情</div>
        <div class="nav-links">
            <a href="index.html">返回首页</a>
        </div>
    </nav>
</header>

<div class="container">
    <div id="detail-container" class="detail-container">
        <!-- 详情内容将通过JavaScript动态加载 -->
        <div class="detail-header">
            <h1 class="detail-title">内容详情</h1>
            <p>正在加载内容...</p>
        </div>
    </div>
</div>

<footer>
    <p>静态网站内容管理系统 &copy; 2023 | 基于GitHub Pages的无后端解决方案</p>
</footer>

<script src="/assets/js/app.js"></script>
<script src="/assets/js/detail.js"></script>
</body>
</html>
