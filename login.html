<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 静态内容管理系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
<div class="login-background">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2 class="login-title">管理员登录</h2>
                <p class="login-subtitle">请输入您的凭证以访问管理后台</p>
            </div>
            
            <form class="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        用户名
                    </label>
                    <input type="text" id="username" class="form-input" placeholder="输入管理员用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        密码
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="输入管理员密码" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </form>
            
            <div class="login-footer">
                <div class="login-help">
                    <h4>登录帮助</h4>
                    <ul>
                        <li><i class="fas fa-info-circle"></i> 使用您在GitHub Secrets中设置的管理员凭证</li>
                        <li><i class="fas fa-key"></i> 确保用户名和密码正确匹配</li>
                        <li><i class="fas fa-shield-alt"></i> 登录信息将被安全加密传输</li>
                    </ul>
                </div>
                
                <div class="login-links">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        返回首页
                    </a>
                </div>
            </div>
        </div>
        
        <div class="login-features">
            <h3>系统特性</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="feature-text">
                        <h4>云端存储</h4>
                        <p>基于Cloudflare Workers的高性能存储</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="feature-text">
                        <h4>响应式设计</h4>
                        <p>完美适配桌面和移动设备</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="feature-text">
                        <h4>快速部署</h4>
                        <p>基于GitHub Pages的静态网站</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="feature-text">
                        <h4>安全可靠</h4>
                        <p>多层安全验证和数据加密</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="login-footer-bottom">
    <div class="footer-content">
        <p>&copy; 2023 静态内容管理系统 | 安全登录</p>
        <div class="footer-links">
            <a href="#" onclick="showPrivacyPolicy()">隐私政策</a>
            <a href="#" onclick="showTerms()">服务条款</a>
            <a href="#" onclick="showHelp()">帮助中心</a>
        </div>
    </div>
</footer>

<!-- 加载动画 -->
<div id="login-loading" class="login-loading" style="display: none;">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>正在验证登录信息...</p>
    </div>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
