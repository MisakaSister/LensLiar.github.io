<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态网站内容管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
            flex: 1;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 登录页面样式 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }
        
        .login-card h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-danger {
            background-color: var(--accent);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #219653;
        }
        
        /* 内容展示页面 */
        .page-title {
            text-align: center;
            margin: 30px 0;
            color: var(--primary);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .card-text {
            color: #555;
            margin-bottom: 15px;
        }
        
        .card-date {
            color: #777;
            font-size: 0.9rem;
        }
        
        /* 管理后台 */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .content-form {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .form-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: var(--primary);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            background-color: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .content-list {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .list-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item-title {
            font-weight: 500;
            flex: 1;
        }
        
        .list-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-icon {
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .action-icon:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .action-icon.delete:hover {
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success);
        }
        
        .notification.error {
            background-color: var(--accent);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <span>静态内容管理系统</span>
                </div>
                <div class="nav-links">
                    <a href="#" onclick="showPage('home')">首页</a>
                    <a href="#" onclick="showPage('admin')" id="admin-link" style="display:none">管理后台</a>
                    <a href="#" onclick="logout()" id="logout-link" style="display:none">退出</a>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <!-- 登录页面 -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div class="login-card">
                    <h2>管理员登录</h2>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="输入管理员用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="输入管理员密码">
                    </div>
                    <button class="btn btn-block" onclick="login()">登录</button>
                    <div class="form-group" style="margin-top:20px; text-align:center;">
                        <p>提示：使用您在GitHub Secrets中设置的管理员凭证</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 内容展示页面 -->
        <div id="home-page" class="page">
            <h1 class="page-title">我的个人网站内容</h1>
            
            <section>
                <h2 style="margin-bottom:20px; color: var(--primary);">最新文章</h2>
                <div class="content-grid" id="articles-container">
                    <!-- 文章将通过JavaScript动态加载 -->
                </div>
            </section>
            
            <section style="margin-top:40px;">
                <h2 style="margin-bottom:20px; color: var(--primary);">图片集</h2>
                <div class="content-grid" id="gallery-container">
                    <!-- 图片将通过JavaScript动态加载 -->
                </div>
            </section>
        </div>
        
        <!-- 管理后台页面 -->
        <div id="admin-page" class="page">
            <div class="admin-header">
                <h1 class="page-title">内容管理后台</h1>
                <div>
                    <button class="btn btn-danger" onclick="logout()">退出管理</button>
                </div>
            </div>
            
            <div class="admin-actions">
                <button class="btn" onclick="showForm('article')">添加新文章</button>
                <button class="btn" onclick="showForm('image')">添加新图片</button>
            </div>
            
            <div id="article-form" class="content-form">
                <h3 class="form-title">添加/编辑文章</h3>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="article-title">文章标题</label>
                            <input type="text" id="article-title" placeholder="输入文章标题">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="article-category">分类</label>
                            <input type="text" id="article-category" placeholder="输入分类">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="article-content">内容</label>
                    <textarea id="article-content" placeholder="输入文章内容"></textarea>
                </div>
                <div class="form-group">
                    <label for="article-image">封面图片URL</label>
                    <input type="text" id="article-image" placeholder="输入图片URL">
                    <div class="image-preview" id="article-image-preview">
                        <span>图片预览</span>
                    </div>
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button class="btn btn-success" onclick="saveArticle()">保存文章</button>
                    <button class="btn" onclick="clearArticleForm()">取消</button>
                </div>
            </div>
            
            <div id="image-form" class="content-form" style="display:none;">
                <h3 class="form-title">添加/编辑图片</h3>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="image-title">图片标题</label>
                            <input type="text" id="image-title" placeholder="输入图片标题">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="image-category">分类</label>
                            <input type="text" id="image-category" placeholder="输入分类">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image-url">图片URL</label>
                    <input type="text" id="image-url" placeholder="输入图片URL">
                    <div class="image-preview" id="image-preview">
                        <span>图片预览</span>
                    </div>
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button class="btn btn-success" onclick="saveImage()">保存图片</button>
                    <button class="btn" onclick="clearImageForm()">取消</button>
                </div>
            </div>
            
            <div class="content-list">
                <div class="list-header">
                    <h3>内容管理</h3>
                    <div>
                        <button class="btn" onclick="toggleSection('articles')">文章</button>
                        <button class="btn" onclick="toggleSection('images')">图片</button>
                    </div>
                </div>
                
                <div id="articles-list">
                    <h4 style="margin-bottom:15px;">文章列表</h4>
                    <div id="articles-list-container">
                        <!-- 文章列表将通过JavaScript动态加载 -->
                    </div>
                </div>
                
                <div id="images-list" style="display:none;">
                    <h4 style="margin-bottom:15px;">图片列表</h4>
                    <div id="images-list-container">
                        <!-- 图片列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <footer>
        <div class="container">
            <p>静态网站内容管理系统 &copy; 2023 | 基于GitHub Pages的无后端解决方案</p>
        </div>
    </footer>
    
    <script>
        // 模拟数据 - 在实际应用中，这些数据将从GitHub仓库中获取
        let contentData = {
            articles: [
                {
                    id: 1,
                    title: "静态网站的优势",
                    content: "静态网站具有速度快、安全性高、成本低等优势。它们不需要服务器端处理，可以直接从CDN提供服务，大大提高了访问速度。",
                    category: "技术",
                    image: "https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "2023-06-15"
                },
                {
                    id: 2,
                    title: "GitHub Pages使用指南",
                    content: "GitHub Pages是GitHub提供的免费静态网站托管服务。您可以直接从GitHub仓库托管个人、项目或组织页面。",
                    category: "教程",
                    image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "2023-06-10"
                }
            ],
            images: [
                {
                    id: 1,
                    title: "美丽的风景",
                    category: "自然",
                    url: "https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "2023-06-05"
                },
                {
                    id: 2,
                    title: "城市夜景",
                    category: "城市",
                    url: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "2023-06-01"
                }
            ]
        };
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            if (localStorage.getItem('isLoggedIn')) {
                showPage('home');
                document.getElementById('admin-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'block';
            }
            
            // 渲染内容
            renderArticles();
            renderGallery();
            renderArticlesList();
            renderImagesList();
            
            // 设置预览事件
            document.getElementById('article-image').addEventListener('input', updateArticlePreview);
            document.getElementById('image-url').addEventListener('input', updateImagePreview);
        });
        
        // 显示通知
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 显示页面
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示请求的页面
            document.getElementById(`${pageId}-page`).classList.add('active');
            
            // 更新导航
            if (pageId === 'home' || pageId === 'admin') {
                document.getElementById('admin-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'block';
            }
        }
        
        // 登录功能
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 在实际应用中，这里会验证GitHub Secrets中的凭证
            // 这里简化了登录过程
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('isLoggedIn', 'true');
                showPage('home');
                showNotification('登录成功！', true);
                document.getElementById('admin-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'block';
            } else {
                showNotification('用户名或密码错误', false);
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            showPage('login');
            document.getElementById('admin-link').style.display = 'none';
            document.getElementById('logout-link').style.display = 'none';
            showNotification('您已成功退出', true);
        }
        
        // 渲染文章列表
        function renderArticles() {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';
            
            contentData.articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'card';
                articleElement.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">${article.title}</h3>
                        <p class="card-text">${article.content.substring(0, 100)}...</p>
                        <div style="display:flex; justify-content:space-between; margin-top:15px;">
                            <span class="badge">${article.category}</span>
                            <span class="card-date">${article.date}</span>
                        </div>
                    </div>
                `;
                container.appendChild(articleElement);
            });
        }
        
        // 渲染图片集
        function renderGallery() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';
            
            contentData.images.forEach(image => {
                const imageElement = document.createElement('div');
                imageElement.className = 'card';
                imageElement.innerHTML = `
                    <img src="${image.url}" alt="${image.title}" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">${image.title}</h3>
                        <div style="display:flex; justify-content:space-between; margin-top:15px;">
                            <span class="badge">${image.category}</span>
                            <span class="card-date">${image.date}</span>
                        </div>
                    </div>
                `;
                container.appendChild(imageElement);
            });
        }
        
        // 显示表单
        function showForm(type) {
            if (type === 'article') {
                document.getElementById('article-form').style.display = 'block';
                document.getElementById('image-form').style.display = 'none';
            } else {
                document.getElementById('article-form').style.display = 'none';
                document.getElementById('image-form').style.display = 'block';
            }
        }
        
        // 更新文章图片预览
        function updateArticlePreview() {
            const url = document.getElementById('article-image').value;
            const preview = document.getElementById('article-image-preview');
            
            if (url) {
                preview.innerHTML = `<img src="${url}" alt="预览">`;
            } else {
                preview.innerHTML = '<span>图片预览</span>';
            }
        }
        
        // 更新图片预览
        function updateImagePreview() {
            const url = document.getElementById('image-url').value;
            const preview = document.getElementById('image-preview');
            
            if (url) {
                preview.innerHTML = `<img src="${url}" alt="预览">`;
            } else {
                preview.innerHTML = '<span>图片预览</span>';
            }
        }
        
        // 保存文章
        function saveArticle() {
            const title = document.getElementById('article-title').value;
            const category = document.getElementById('article-category').value;
            const content = document.getElementById('article-content').value;
            const image = document.getElementById('article-image').value;
            
            if (!title || !content) {
                showNotification('标题和内容不能为空', false);
                return;
            }
            
            // 在实际应用中，这里会通过GitHub API保存到仓库
            const newArticle = {
                id: Date.now(), // 生成唯一ID
                title,
                content,
                category,
                image,
                date: new Date().toISOString().split('T')[0] // 当前日期
            };
            
            contentData.articles.push(newArticle);
            
            // 更新UI
            renderArticles();
            renderArticlesList();
            
            // 重置表单
            clearArticleForm();
            
            showNotification('文章保存成功！', true);
        }
        
        // 保存图片
        function saveImage() {
            const title = document.getElementById('image-title').value;
            const category = document.getElementById('image-category').value;
            const url = document.getElementById('image-url').value;
            
            if (!title || !url) {
                showNotification('标题和图片URL不能为空', false);
                return;
            }
            
            // 在实际应用中，这里会通过GitHub API保存到仓库
            const newImage = {
                id: Date.now(), // 生成唯一ID
                title,
                category,
                url,
                date: new Date().toISOString().split('T')[0] // 当前日期
            };
            
            contentData.images.push(newImage);
            
            // 更新UI
            renderGallery();
            renderImagesList();
            
            // 重置表单
            clearImageForm();
            
            showNotification('图片保存成功！', true);
        }
        
        // 清空文章表单
        function clearArticleForm() {
            document.getElementById('article-title').value = '';
            document.getElementById('article-category').value = '';
            document.getElementById('article-content').value = '';
            document.getElementById('article-image').value = '';
            document.getElementById('article-image-preview').innerHTML = '<span>图片预览</span>';
        }
        
        // 清空图片表单
        function clearImageForm() {
            document.getElementById('image-title').value = '';
            document.getElementById('image-category').value = '';
            document.getElementById('image-url').value = '';
            document.getElementById('image-preview').innerHTML = '<span>图片预览</span>';
        }
        
        // 切换内容部分
        function toggleSection(section) {
            if (section === 'articles') {
                document.getElementById('articles-list').style.display = 'block';
                document.getElementById('images-list').style.display = 'none';
            } else {
                document.getElementById('articles-list').style.display = 'none';
                document.getElementById('images-list').style.display = 'block';
            }
        }
        
        // 渲染文章列表（管理后台）
        function renderArticlesList() {
            const container = document.getElementById('articles-list-container');
            container.innerHTML = '';
            
            contentData.articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'list-item';
                articleElement.innerHTML = `
                    <div class="list-item-title">${article.title}</div>
                    <div class="list-actions">
                        <i class="fas fa-edit action-icon" title="编辑" onclick="editArticle(${article.id})"></i>
                        <i class="fas fa-trash action-icon delete" title="删除" onclick="deleteArticle(${article.id})"></i>
                    </div>
                `;
                container.appendChild(articleElement);
            });
        }
        
        // 渲染图片列表（管理后台）
        function renderImagesList() {
            const container = document.getElementById('images-list-container');
            container.innerHTML = '';
            
            contentData.images.forEach(image => {
                const imageElement = document.createElement('div');
                imageElement.className = 'list-item';
                imageElement.innerHTML = `
                    <div class="list-item-title">${image.title}</div>
                    <div class="list-actions">
                        <i class="fas fa-edit action-icon" title="编辑" onclick="editImage(${image.id})"></i>
                        <i class="fas fa-trash action-icon delete" title="删除" onclick="deleteImage(${image.id})"></i>
                    </div>
                `;
                container.appendChild(imageElement);
            });
        }
        
        // 编辑文章
        function editArticle(id) {
            const article = contentData.articles.find(a => a.id === id);
            if (article) {
                document.getElementById('article-title').value = article.title;
                document.getElementById('article-category').value = article.category;
                document.getElementById('article-content').value = article.content;
                document.getElementById('article-image').value = article.image;
                updateArticlePreview();
                
                document.getElementById('article-form').scrollIntoView({ behavior: 'smooth' });
                showNotification('正在编辑文章: ' + article.title, true);
            }
        }
        
        // 删除文章
        function deleteArticle(id) {
            if (confirm('确定要删除这篇文章吗？')) {
                contentData.articles = contentData.articles.filter(a => a.id !== id);
                renderArticles();
                renderArticlesList();
                showNotification('文章已删除', true);
            }
        }
        
        // 编辑图片
        function editImage(id) {
            const image = contentData.images.find(i => i.id === id);
            if (image) {
                document.getElementById('image-title').value = image.title;
                document.getElementById('image-category').value = image.category;
                document.getElementById('image-url').value = image.url;
                updateImagePreview();
                
                document.getElementById('image-form').scrollIntoView({ behavior: 'smooth' });
                showNotification('正在编辑图片: ' + image.title, true);
            }
        }
        
        // 删除图片
        function deleteImage(id) {
            if (confirm('确定要删除这张图片吗？')) {
                contentData.images = contentData.images.filter(i => i.id !== id);
                renderGallery();
                renderImagesList();
                showNotification('图片已删除', true);
            }
        }
    </script>
</body>
</html>
