name: Deploy System

on:
  push:
    branches: [main]

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 更新到最新版本

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm' # 添加缓存加速安装

      - name: Install dependencies
        working-directory: worker # 使用 working-directory 更清晰
        run: npm install bcryptjs

      - name: Generate password hash
        id: hash_password
        working-directory: worker
        run: |
          # 更安全的方式 - 避免密码出现在命令行
          PEPPER="${{ secrets.PEPPER }}"
          PASSWORD="${{ secrets.ADMIN_PASSWORD }}"
          
          # 使用子进程避免密码泄露
          HASH=$(node -e "
            const bcrypt = require('bcryptjs');
            const hash = bcrypt.hashSync(process.env.PASSWORD + process.env.PEPPER, 10);
            console.log(hash);
          " --input PEPPER="$PEPPER" --input PASSWORD="$PASSWORD")
          
          echo "HASH_OUTPUT=$HASH" >> $GITHUB_OUTPUT

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Deploy to Cloudflare Worker
        working-directory: worker
        run: wrangler publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # 关键修复
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD_HASH: ${{ steps.hash_password.outputs.HASH_OUTPUT }}
          PEPPER: ${{ secrets.PEPPER }}

  deploy-pages:
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
