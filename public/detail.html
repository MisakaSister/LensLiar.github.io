<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情 - 我的个人博客</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <i class="fas fa-feather"></i>
            我的个人博客
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                首页
            </a>
            <a href="index.html#articles" class="nav-item">
                <i class="fas fa-newspaper"></i>
                文章
            </a>
            <a href="index.html#albums" class="nav-item">
                <i class="fas fa-images"></i>
                相册
            </a>
            <a href="admin.html" id="admin-link">
                <i class="fas fa-cog"></i>
                管理后台
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="detail-navigation">
        <button class="nav-button prev-button" id="prev-content" onclick="navigateContent('prev')">
            <i class="fas fa-chevron-left"></i>
            <span class="nav-text">上一篇</span>
        </button>
        <button class="nav-button next-button" id="next-content" onclick="navigateContent('next')">
            <span class="nav-text">下一篇</span>
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="detail-container" class="detail-container">
        <div class="loading">
            <div class="spinner"></div>
            正在加载内容...
        </div>
    </div>

    <div class="related-content" id="related-content">
        <h3 class="related-title">相关内容</h3>
        <div class="related-grid" id="related-grid">
            <!-- 相关内容将通过JavaScript动态加载 -->
        </div>
    </div>
</div>

<!-- 图片查看器模态框 -->
<div id="image-viewer" class="modal image-viewer">
    <div class="image-viewer-content">
        <div class="image-viewer-header">
            <h3 class="image-title" id="viewer-title">图片</h3>
            <button class="close-btn" onclick="closeImageViewer()">&times;</button>
        </div>
        <div class="image-viewer-body">
            <button class="nav-btn prev-btn" onclick="showPrevImage()" id="prev-image-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="image-container">
                <img id="viewer-image" src="" alt="">
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()" title="放大">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" onclick="zoomOut()" title="缩小">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="zoom-btn" onclick="resetZoom()" title="重置">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                    <button class="zoom-btn" onclick="toggleFullscreen()" title="全屏">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <button class="nav-btn next-btn" onclick="showNextImage()" id="next-image-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="image-viewer-footer">
            <div class="image-info">
                <span class="image-counter" id="image-counter">1 / 1</span>
                <span class="zoom-level" id="zoom-level">100%</span>
            </div>
            <div class="image-actions">
                <button class="action-btn" onclick="downloadImage()" title="下载">
                    <i class="fas fa-download"></i>
                </button>
                <button class="action-btn" onclick="shareImage()" title="分享">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 分享模态框 -->
<div id="share-modal" class="modal">
    <div class="modal-content share-modal-content">
        <div class="modal-header">
            <h3 class="modal-title">分享内容</h3>
            <button class="close-btn" onclick="closeShareModal()">&times;</button>
        </div>
        <div class="share-options">
            <button class="share-btn" onclick="shareToWeChat()">
                <i class="fab fa-weixin"></i>
                微信
            </button>
            <button class="share-btn" onclick="shareToWeibo()">
                <i class="fab fa-weibo"></i>
                微博
            </button>
            <button class="share-btn" onclick="copyLink()">
                <i class="fas fa-link"></i>
                复制链接
            </button>
            <button class="share-btn" onclick="shareToQQ()">
                <i class="fab fa-qq"></i>
                QQ
            </button>
        </div>
        <div class="share-link">
            <input type="text" id="share-url" readonly>
            <button class="btn btn-primary" onclick="copyShareUrl()">复制</button>
        </div>
    </div>
</div>



<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
    <script src="assets/js/xss-protection.js"></script>
    <script src="assets/js/detail.js"></script>
</body>
</html>
