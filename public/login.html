<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 静态内容管理系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
<div class="login-background">
    <div class="login-container" style="grid-template-columns: 1fr; justify-items: center;">
    <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2 class="login-title">管理员登录</h2>
                <p class="login-subtitle">请输入您的凭证以访问管理后台</p>
            </div>
            
            <form class="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        用户名
                    </label>
                    <input type="text" id="username" class="form-input" placeholder="输入管理员用户名" required>
                </div>
                
        <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        密码
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="输入管理员密码" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
        </div>
                
        <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </form>
            
            <div class="login-footer">
                <div class="login-links">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        返回首页
                    </a>
                </div>
        </div>
        </div>
        

    </div>
</div>



<!-- 加载动画 -->
<div id="login-loading" class="login-loading" style="display: none;">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>正在验证登录信息...</p>
    </div>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
    <script src="assets/js/xss-protection.js"></script>
    <script src="assets/js/smart-fingerprint-client.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
