name: Deploy System

on:
  push:
    branches: [main]

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 更新到最新版

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install worker dependencies
        working-directory: worker
        run: |
          npm ci --omit=dev

      - name: Generate password hash
        id: hash_password
        working-directory: worker
        run: |
          set +x  # 禁用命令回显
          export PEPPER="${{ secrets.PEPPER }}"
          export PASSWORD="${{ secrets.ADMIN_PASSWORD }}"
          
          HASH=$(node -e "
            const bcrypt = require('bcryptjs');
            const salt = bcrypt.genSaltSync(10);
            const hash = bcrypt.hashSync(
              process.env.PASSWORD + process.env.PEPPER, 
              salt
            );
            console.log(hash);
          ")
          echo "HASH_OUTPUT=$HASH" >> $GITHUB_OUTPUT

      - name: Install Wrangler
        run: |
          npm install -g wrangler@4.21.2
          wrangler --version

      - name: Deploy to Cloudflare Worker
        working-directory: worker
        run: wrangler deploy --minify
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD_HASH: ${{ steps.hash_password.outputs.HASH_OUTPUT }}
          PEPPER: ${{ secrets.PEPPER }}

  deploy-pages:
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
