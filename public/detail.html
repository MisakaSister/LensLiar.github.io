<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情 - 静态内容管理系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .detail-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .detail-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .detail-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .detail-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #777;
            margin-bottom: 20px;
        }

        .detail-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .detail-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .detail-content p {
            margin-bottom: 20px;
        }

        .back-btn {
            margin-top: 30px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .detail-meta {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">内容详情</div>
        <div class="nav-links">
            <a href="index.html">返回首页</a>
        </div>
    </nav>
</header>

<div class="container">
    <div id="detail-container" class="detail-container">
        <!-- 详情内容将通过JavaScript动态加载 -->
        <div class="detail-header">
            <h1 class="detail-title">内容详情</h1>
            <p>正在加载内容...</p>
        </div>
    </div>
</div>

<footer>
    <p>静态网站内容管理系统 &copy; 2023 | 基于GitHub Pages的无后端解决方案</p>
</footer>

<script src="assets/js/app.js"></script>
<script>
    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        loadDetailContent();
    });

    // 加载详情内容
    async function loadDetailContent() {
        const detailData = JSON.parse(localStorage.getItem('currentDetail'));
        if (!detailData) {
            document.getElementById('detail-container').innerHTML = `
                    <div class="detail-header">
                        <h1 class="detail-title">内容不存在</h1>
                        <p>请从首页选择内容查看</p>
                        <button class="btn back-btn" onclick="window.location.href='index.html'">返回首页</button>
                    </div>
                `;
            return;
        }

        const { type, id } = detailData;

        try {
            const token = localStorage.getItem('authToken');
            const response = await fetch(`${API_BASE}/content`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const content = await response.json();

                if (type === 'article') {
                    const article = content.articles.find(a => a.id === id);
                    if (article) {
                        renderArticleDetail(article);
                        return;
                    }
                } else if (type === 'image') {
                    const image = content.images.find(i => i.id === id);
                    if (image) {
                        renderImageDetail(image);
                        return;
                    }
                }

                document.getElementById('detail-container').innerHTML = `
                        <div class="detail-header">
                            <h1 class="detail-title">内容不存在</h1>
                            <p>请求的内容可能已被删除</p>
                            <button class="btn back-btn" onclick="window.location.href='index.html'">返回首页</button>
                        </div>
                    `;
            } else {
                showError();
            }
        } catch (error) {
            showError();
        }
    }

    // 渲染文章详情
    function renderArticleDetail(article) {
        const container = document.getElementById('detail-container');
        container.innerHTML = `
                <div class="detail-header">
                    <h1 class="detail-title">${article.title}</h1>
                    <div class="detail-meta">
                        <span>分类: ${article.category || '未分类'}</span>
                        <span>发布日期: ${article.date || '未知日期'}</span>
                    </div>
                </div>
                ${article.image ? `<img src="${article.image}" alt="${article.title}" class="detail-image">` : ''}
                <div class="detail-content">${article.content}</div>
                <button class="btn back-btn" onclick="window.history.back()">返回</button>
            `;
    }

    // 渲染图片详情
    function renderImageDetail(image) {
        const container = document.getElementById('detail-container');
        container.innerHTML = `
                <div class="detail-header">
                    <h1 class="detail-title">${image.title}</h1>
                    <div class="detail-meta">
                        <span>分类: ${image.category || '未分类'}</span>
                        <span>发布日期: ${image.date || '未知日期'}</span>
                    </div>
                </div>
                <img src="${image.url}" alt="${image.title}" class="detail-image">
                <div class="detail-content">
                    <p>${image.description || ''}</p>
                </div>
                <button class="btn back-btn" onclick="window.history.back()">返回</button>
            `;
    }

    // 显示错误
    function showError() {
        document.getElementById('detail-container').innerHTML = `
                <div class="detail-header">
                    <h1 class="detail-title">加载失败</h1>
                    <p>无法加载内容，请稍后再试</p>
                    <button class="btn back-btn" onclick="window.location.href='index.html'">返回首页</button>
                </div>
            `;
    }
</script>
</body>
</html>
