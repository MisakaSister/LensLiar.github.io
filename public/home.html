<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 静态内容管理系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card-text {
            color: #555;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #27ae60;
        }

        .notification.error {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">静态内容管理系统</div>
        <div class="nav-links">
            <a href="home.html" class="active">首页</a>
            <a href="admin.html" id="admin-link">管理后台</a>
            <a href="#" id="logout-link">退出</a>
        </div>
    </nav>
</header>

<div class="container">
    <h1 class="page-title">我的个人网站内容</h1>

    <section>
        <h2 style="margin-bottom:20px; color: #2c3e50;">最新文章</h2>
        <div class="content-grid" id="articles-container">
            <!-- 文章将通过JavaScript动态加载 -->
            <div class="card">
                <img src="https://via.placeholder.com/600x400" alt="文章封面" class="card-img">
                <div class="card-body">
                    <h3 class="card-title">示例文章标题</h3>
                    <p class="card-text">这里是文章的简短描述，展示在卡片上...</p>
                    <a href="detail.html" class="btn">查看详情</a>
                </div>
            </div>
        </div>
    </section>

    <section style="margin-top:40px;">
        <h2 style="margin-bottom:20px; color: #2c3e50;">图片集</h2>
        <div class="content-grid" id="gallery-container">
            <!-- 图片将通过JavaScript动态加载 -->
            <div class="card">
                <img src="https://via.placeholder.com/600x400" alt="图片标题" class="card-img">
                <div class="card-body">
                    <h3 class="card-title">示例图片标题</h3>
                    <a href="detail.html" class="btn">查看详情</a>
                </div>
            </div>
        </div>
    </section>
</div>

<footer>
    <p>静态网站内容管理系统 &copy; 2023 | 基于GitHub Pages的无后端解决方案</p>
</footer>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script>
    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        // 检查是否已登录
        if (localStorage.getItem('authToken')) {
            document.getElementById('admin-link').style.display = 'block';
            document.getElementById('logout-link').style.display = 'block';
        } else {
            document.getElementById('admin-link').style.display = 'none';
            document.getElementById('logout-link').style.display = 'none';
        }

        // 加载内容
        loadContent();
    });

    // 加载内容
    async function loadContent() {
        try {
            const token = localStorage.getItem('authToken');
            const response = await fetch(`${API_BASE}/content`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const content = await response.json();
                renderContent(content);
            } else {
                showNotification('加载内容失败', false);
            }
        } catch (error) {
            showNotification('网络错误，请重试', false);
        }
    }

    // 渲染内容
    function renderContent(content) {
        const articlesContainer = document.getElementById('articles-container');
        const galleryContainer = document.getElementById('gallery-container');

        // 清空容器
        articlesContainer.innerHTML = '';
        galleryContainer.innerHTML = '';

        // 渲染文章
        content.articles.forEach(article => {
            const articleElement = document.createElement('div');
            articleElement.className = 'card';
            articleElement.innerHTML = `
                    <img src="${article.image || 'https://via.placeholder.com/600x400'}" alt="${article.title}" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">${article.title}</h3>
                        <p class="card-text">${article.content.substring(0, 100)}...</p>
                        <button class="btn" onclick="viewDetail('article', ${article.id})">查看详情</button>
                    </div>
                `;
            articlesContainer.appendChild(articleElement);
        });

        // 渲染图片
        content.images.forEach(image => {
            const imageElement = document.createElement('div');
            imageElement.className = 'card';
            imageElement.innerHTML = `
                    <img src="${image.url || 'https://via.placeholder.com/600x400'}" alt="${image.title}" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">${image.title}</h3>
                        <button class="btn" onclick="viewDetail('image', ${image.id})">查看详情</button>
                    </div>
                `;
            galleryContainer.appendChild(imageElement);
        });
    }

    // 查看详情
    function viewDetail(type, id) {
        localStorage.setItem('currentDetail', JSON.stringify({ type, id }));
        window.location.href = 'detail.html';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('authToken');
        showNotification('您已成功退出', true);
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    }

    // 绑定退出按钮
    document.getElementById('logout-link').addEventListener('click', function(e) {
        e.preventDefault();
        logout();
    });

    // 显示通知
    function showNotification(message, isSuccess = true) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
</script>
</body>
</html>
