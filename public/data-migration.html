<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据迁移工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button.success {
            background: #28a745;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>数据迁移工具</h1>
    <div class="info">
        <strong>说明：</strong>此工具将把旧的批量存储格式迁移到新的单独存储格式。
    </div>

    <div class="section">
        <h3>1. 登录验证</h3>
        <div>
            <input type="text" id="username" placeholder="用户名" value="admin">
            <input type="password" id="password" placeholder="密码">
            <button onclick="login()">登录</button>
        </div>
        <div id="login-status" class="result"></div>
    </div>

    <div class="section">
        <h3>2. 检查和迁移</h3>
        <button onclick="checkAndMigrate()" id="migrate-btn" class="success" disabled>检查并迁移数据</button>
        <div id="migrate-result" class="result"></div>
    </div>

    <script>
        const API_BASE = "https://worker.wengguodong.com";
        let authToken = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('login-status');
            
            if (!username || !password) {
                statusDiv.textContent = '请输入用户名和密码';
                return;
            }

            statusDiv.textContent = '登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    statusDiv.textContent = '登录成功！';
                    document.getElementById('migrate-btn').disabled = false;
                } else {
                    statusDiv.textContent = `登录失败: ${data.error}`;
                }
            } catch (error) {
                statusDiv.textContent = `登录错误: ${error.message}`;
            }
        }

        async function checkAndMigrate() {
            const resultDiv = document.getElementById('migrate-result');
            
            if (!authToken) {
                resultDiv.textContent = '请先登录';
                return;
            }

            resultDiv.textContent = '检查和迁移数据中...\n';
            
            try {
                // 测试新API
                const response = await fetch(`${API_BASE}/content`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    let result = '✅ 新格式API工作正常\n';
                    result += `文章数量: ${data.articles.length}\n`;
                    result += `图片数量: ${data.images.length}\n\n`;
                    result += '数据已经使用新的单独存储格式！';
                    resultDiv.textContent = result;
                } else {
                    resultDiv.textContent = `API错误: ${response.status}`;
                }
                
            } catch (error) {
                resultDiv.textContent = `错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
