<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <i class="fas fa-feather"></i>
            我的个人博客
        </div>
        <div class="nav-links">
            <a href="#" class="nav-item active" data-section="home">
                <i class="fas fa-home"></i>
                首页
            </a>
            <a href="#" class="nav-item" data-section="articles">
                <i class="fas fa-newspaper"></i>
                文章
            </a>
            <a href="#" class="nav-item" data-section="albums">
                <i class="fas fa-images"></i>
                相册
            </a>
            <a href="admin.html" id="admin-link">
                <i class="fas fa-cog"></i>
                管理后台
            </a>
            <a href="#" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                退出
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- 首页欢迎区域 -->
    <div class="welcome-section" id="welcome-section">
        <div class="welcome-content">
            <h1 class="welcome-title">欢迎来到我的博客</h1>
            <p class="welcome-description">在这里分享我的思考、记录生活的点点滴滴</p>
            <div class="welcome-stats">
                <div class="stat-item">
                    <i class="fas fa-newspaper"></i>
                    <span class="stat-number" id="articles-count">0</span>
                    <span class="stat-label">篇文章</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-images"></i>
                    <span class="stat-number" id="albums-count">0</span>
                    <span class="stat-label">个相册</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 文章区域 -->
    <div class="content-sections" id="articles-section" style="display: none;">
        <div class="page-header">
            <h1 class="page-main-title">
                <i class="fas fa-newspaper"></i>
                我的文章
            </h1>
            <div class="section-actions">
                <input type="text" class="search-input" placeholder="搜索文章..." id="articles-search">
                <select class="filter-select" id="articles-filter">
                    <option value="">所有分类</option>
                </select>
            </div>
        </div>
        <div class="content-grid" id="articles-container">
            <div class="loading">
                <div class="spinner"></div>
                正在加载文章...
            </div>
        </div>
        <div class="view-more">
            <button class="btn btn-primary" id="load-more-articles">
                <i class="fas fa-plus"></i>
                加载更多文章
            </button>
        </div>
    </div>

    <!-- 相册区域 -->
    <div class="content-sections" id="albums-section" style="display: none;">
        <div class="page-header">
            <h1 class="page-main-title">
                <i class="fas fa-images"></i>
                我的相册
            </h1>
            <div class="section-actions">
                <input type="text" class="search-input" placeholder="搜索相册..." id="images-search">
                <select class="filter-select" id="images-filter">
                    <option value="">所有分类</option>
                </select>
            </div>
        </div>
        <div class="content-grid" id="images-container">
            <div class="loading">
                <div class="spinner"></div>
                正在加载相册...
            </div>
        </div>
        <div class="view-more">
            <button class="btn btn-primary" id="load-more-images">
                <i class="fas fa-plus"></i>
                加载更多相册
            </button>
        </div>
    </div>
</div>

<!-- 图片查看器模态框 -->
<div id="image-viewer" class="modal image-viewer">
    <div class="image-viewer-content">
        <div class="image-viewer-header">
            <h3 class="image-title" id="viewer-title">图片标题</h3>
            <button class="close-btn" onclick="closeImageViewer()">&times;</button>
        </div>
        <div class="image-viewer-body">
            <button class="nav-btn prev-btn" onclick="showPrevImage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="image-container">
                <img id="viewer-image" src="" alt="">
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" onclick="zoomOut()">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="zoom-btn" onclick="resetZoom()">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
            </div>
            <button class="nav-btn next-btn" onclick="showNextImage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="image-viewer-footer">
            <div class="image-info">
                <span class="image-counter" id="image-counter">1 / 1</span>
                <span class="image-date" id="viewer-date">2023-01-01</span>
            </div>
        </div>
    </div>
</div>



<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
    <script src="assets/js/xss-protection.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
