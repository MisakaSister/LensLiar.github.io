<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 静态内容管理系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <i class="fas fa-globe"></i>
            静态内容管理系统
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">
                <i class="fas fa-home"></i>
                首页
            </a>
            <a href="admin.html" id="admin-link">
                <i class="fas fa-cog"></i>
                管理后台
            </a>
            <a href="#" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                退出
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="hero-section">
        <h1 class="hero-title">欢迎来到我的个人网站</h1>
        <p class="hero-subtitle">分享知识，记录生活，展示创意</p>
        <div class="hero-stats">
            <div class="stat-item">
                <div class="stat-number" id="total-articles">0</div>
                <div class="stat-label">文章</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-images">0</div>
                <div class="stat-label">图片</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-views">0</div>
                <div class="stat-label">浏览</div>
            </div>
        </div>
    </div>

    <div class="content-sections">
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-newspaper"></i>
                    最新文章
                </h2>
                <div class="section-actions">
                    <input type="text" class="search-input" placeholder="搜索文章..." id="articles-search">
                    <select class="filter-select" id="articles-filter">
                        <option value="">所有分类</option>
                    </select>
                </div>
            </div>
            <div class="content-grid" id="articles-container">
                <div class="loading">
                    <div class="spinner"></div>
                    正在加载文章...
                </div>
            </div>
            <div class="view-more">
                <button class="btn btn-primary" id="load-more-articles">
                    <i class="fas fa-plus"></i>
                    加载更多文章
                </button>
            </div>
        </section>

        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-images"></i>
                    精彩图片
                </h2>
                <div class="section-actions">
                    <input type="text" class="search-input" placeholder="搜索图片..." id="images-search">
                    <select class="filter-select" id="images-filter">
                        <option value="">所有分类</option>
                    </select>
                </div>
            </div>
            <div class="content-grid" id="images-container">
                <div class="loading">
                    <div class="spinner"></div>
                    正在加载图片...
                </div>
            </div>
            <div class="view-more">
                <button class="btn btn-primary" id="load-more-images">
                    <i class="fas fa-plus"></i>
                    加载更多图片
                </button>
            </div>
        </section>
    </div>
</div>

<!-- 图片查看器模态框 -->
<div id="image-viewer" class="modal image-viewer">
    <div class="image-viewer-content">
        <div class="image-viewer-header">
            <h3 class="image-title" id="viewer-title">图片标题</h3>
            <button class="close-btn" onclick="closeImageViewer()">&times;</button>
        </div>
        <div class="image-viewer-body">
            <button class="nav-btn prev-btn" onclick="showPrevImage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="image-container">
                <img id="viewer-image" src="" alt="">
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" onclick="zoomOut()">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="zoom-btn" onclick="resetZoom()">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
            </div>
            <button class="nav-btn next-btn" onclick="showNextImage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="image-viewer-footer">
            <div class="image-info">
                <span class="image-counter" id="image-counter">1 / 1</span>
                <span class="image-date" id="viewer-date">2023-01-01</span>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3>关于网站</h3>
            <p>基于GitHub Pages和Cloudflare Workers的现代化内容管理系统</p>
        </div>
        <div class="footer-section">
            <h3>技术栈</h3>
            <p>HTML5 • CSS3 • JavaScript • GitHub Pages</p>
        </div>
        <div class="footer-section">
            <h3>联系方式</h3>
            <p>通过GitHub Issues联系我们</p>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2023 静态内容管理系统 | 开源项目</p>
    </div>
</footer>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
