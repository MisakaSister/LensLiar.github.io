<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 静态内容管理系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <span>静态内容管理系统</span>
                </div>
                <div class="nav-links">
                    <a href="home.html" class="active">首页</a>
                    <a href="admin.html" id="admin-link">管理后台</a>
                    <a href="#" onclick="logout()" id="logout-link">退出</a>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div id="home-page" class="page active">
            <h1 class="page-title">我的个人网站内容</h1>
            
            <section>
                <h2 style="margin-bottom:20px; color: var(--primary);">最新文章</h2>
                <div class="content-grid" id="articles-container">
                    <!-- 文章将通过JavaScript动态加载 -->
                </div>
            </section>
            
            <section style="margin-top:40px;">
                <h2 style="margin-bottom:20px; color: var(--primary);">图片集</h2>
                <div class="content-grid" id="gallery-container">
                    <!-- 图片将通过JavaScript动态加载 -->
                </div>
            </section>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <footer>
        <div class="container">
            <p>静态网站内容管理系统 &copy; 2023 | 基于GitHub Pages的无后端解决方案</p>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
